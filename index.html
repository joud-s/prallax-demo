<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallax</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h3 class="logo">Joudi <span>Shaker</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </nav>
      <h1 class="big-title translate" data-speed="0.1">frontend-developer</h1>
      <img
        src="/person.png"
        class="person translate"
        data-speed="-0.15"
        alt="person"
      />
      <img
        src="/mountain1.png"
        class="mountain1 translate"
        data-speed="0.1"
        alt="mountain1"
      />
      <img
        src="/mountain2.png"
        class="mountain2 translate"
        data-speed="0.1"
        alt="mountain2"
      />
      <img
        src="/mountain3.png"
        class="mountain3 translate"
        data-speed="0.2"
        alt="mountain3"
      />
      <img src="/sky.png" class="sky translate" data-speed="0.5" alt="sky" />
    </header>
    <section>
      <div class="shadow"></div>
      <div class="container">
        <div class="content opacity">
          <h3 class="title">about</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque
            labore iste in illo repudiandae vitae molestias? Facere vero omnis
            sapiente aut, ab distinctio nemo voluptatibus suscipit iusto, ipsam
            officia totam?
          </p>
        </div>
        <div class="imgCon opacity">
          <img src="/image.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
